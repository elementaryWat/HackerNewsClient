<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Links</span>
    <span class="example-spacer"></span>
    <button  mat-icon-button (click)="openDialog()"><i class="fas fa-plus"></i></button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">

  <mat-list>
    <mat-list-item *ngFor="let link of links | async">
      <h4 mat-line>{{link.url}}</h4>
      <p mat-line> {{link.description}} </p>
    </mat-list-item>
  </mat-list>
</div>
