<h2 mat-dialog-title>Agregar Link</h2>
<form [formGroup]="formAgregarEditarLink" (ngSubmit)="agregarLink()">
<mat-dialog-content class="form-container">
  <mat-form-field>
    <input matInput placeholder="Link" formControlName="url">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Descripcion" formControlName="description"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button>Agregar</button>
</mat-dialog-actions>
</form>
